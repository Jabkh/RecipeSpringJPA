<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${category.id != null} ? 'Edit Category' : 'Create Category'"></h1>
    <a th:href="@{/categories}" class="btn btn-primary">Back to Categories List</a>

    <!-- Form for updating an existing category -->
    <form th:action="@{/categories/update/{id}(id=${category.id})}" th:if="${category.id != null}"
          th:object="${category}" method="post" class="mt-3">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="updateName">Category Name:</label>
            <input type="text" name="name" id="updateName" th:field="*{name}" class="form-control" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <!-- Form for creating a new category -->
    <form th:action="@{/categories}" th:if="${category.id == null}"
          th:object="${category}" method="post" class="mt-3">
        <div class="form-group">
            <label for="createName">Category Name:</label>
            <input type="text" name="name" id="createName" th:field="*{name}" class="form-control" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
