<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Details</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Recipe Details</h1>
    <p><strong>ID:</strong> <span th:text="${recipe.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${recipe.name}"></span></p>
    <p><strong>Instructions:</strong> <span th:text="${recipe.instructions}"></span></p>
    <p><strong>Instructions:</strong> <span th:text="${recipe.getCategory().name}"></span></p>
<!--    <p><strong>Categories:</strong> <span th:each="category : ${recipe.categories}" th:text="${category.categoryName} + ' '"></span></p>-->
    <a href="/recipes" class="btn btn-primary">Back to Recipes List</a>
</div>

<!-- Add Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
